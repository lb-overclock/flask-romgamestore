<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Scraper - All Platforms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="header">
        <h1>All Game Platforms</h1>
        <a href="{{ url_for('refresh_data') }}" class="refresh-btn">Refresh Data</a>
    </div>

    {% for platform in platforms %}
    <div class="platform">
        <h1>{{ platform.name }}</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Game Name</th>
                    <th>Size</th>
                    <th>Download Link</th>
                </tr>
            </thead>
            <tbody>
                {% for collection in platform.collections %}
                    {% for game in collection.games %}
                    <tr>
                        <td>{{ game.name }}</td>
                        <td>{{ game.size }}</td>
                        <td><a href="{{ game.url }}" target="_blank">Download</a></td>
                    </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}

</body>
</html>
